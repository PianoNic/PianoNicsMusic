# Release Drafter config for PianoNicsMusic
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '✨ enhancement'
    labels:
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'bug'
  default: patch

footer: |
  **Full Changelog**: https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/compare/$PREVIOUS_TAG...$RESOLVED_VERSION

template: |
  ## What's Changed

  $CHANGES
